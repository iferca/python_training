<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to my awesome greeter app!</title>
  </head>
  <body>
      
  {% if users %}
    <ul>
    {% for user in users %}
        <li>{{user.title}} {{user.name}}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No user registered</p>
  {% endif %}
      
  </body>
</html>
